<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Date</th>
        <th style="min-width: 80px;">Name</th>
        <th style="min-width: 80px;">Shop</th>
        <th style="min-width: 80px;">Price</th>
        <th style="min-width: 80px;">Discounted Price</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="good in goods">
        <td>{{ good.cdate }}</td>
        <td>{{ good.name }}</td>
        <td>{{ good.shop }}</td>
        <td>{{ good.price }}</td>
        <td>{{ good.discount }}</td>
        <td><a ng-click="editGood(good.id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteGood(good.id)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewGood()" class="btn btn-small">create new good</a>
</div>
